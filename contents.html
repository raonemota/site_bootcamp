<html>
    <head>
        <title>Aulas - BootCamp LaunchBase</title>
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="links">
                <a href="index.html">Sobre</a>
                <a href="classes.html">Aulas</a>
                <a href="contents.html">Conteúdos</a>
            </div>
        </header>

        <div id="wrapper">
            <h1>Cursos RocketSeat</h1>
        </div>
        
        <section class="cursos">

            <div class="curso" id="starter">
                <div class="curso__img">
                    <img src="https://skylab.rocketseat.com.br/static/64c237ccff807c054339a62d53b4b402.svg" alt="Starter">
                </div>
                <div class="curso__description">
                    <p>Curso para iniciante no javascript</p>
                </div>
                <div class="curso__info">
                    <p>7 Módulos</p>
                    <p class="curso__price">Free</p>
                </div>
            </div>

            <div class="curso" id="launchbase">
                <div class="curso__img">
                    <img src="https://skylab.rocketseat.com.br/static/0828532024cb46921a6b5e941f8d788d.svg" alt="Starter">
                </div>
                <div class="curso__description">
                    <p>Curso para intermédiario para quem já sabe um pouco de javascript</p>
                </div>
                <div class="curso__info">
                    <p>7 Módulos</p>
                    <p class="curso__price">Free</p>
                </div>
            </div>

            <div class="curso" id="gostack">
                <div class="curso__img">
                    <img src="https://skylab.rocketseat.com.br/static/83a178a0653dab1d55e2ed7946465975.svg" alt="Starter">
                </div>
                <div class="curso__description">
                    <p>Curso avançado do RocketSeat Para quem quer dominar todas stack para Dev</p>
                </div>
                <div class="curso__info">
                    <p>7 Módulos</p>
                    <p class="curso__price">Free</p>
                </div>
            </div>

        </section>

        <div class="modal-overlay">
            <div class="modal">
                <div class="modal__buttons">
                    <a class="maxi-modal">
                        <i class="material-icons">settings_overscan</i>
                    </a>
                    <a class="close-modal">
                        <i class="material-icons">close</i>
                    </a>
                </div>

                <div class="modal__content">
                    <iframe src="" frameborder="0"></iframe>
                </div>
                
            </div>
        </div>

        <script src="scripts.js"></script>

    </body>
</html>
